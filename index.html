<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - FIAP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Importação do css -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://www.fiap.com.br/wp-content/themes/fiap2016/images/favicon.ico">

</head>

<body>

    <!-- Cabeçalho -->
    <header class="container-fluid">

        <div class="row">
            <!--  -->

            <div class="col mt-3">
                <ul class="menu-header d-flex justify-content-end list-group list-group-horizontal">
                
                    <li class="list-group-item border border-0">
                        <a href="https://mail.google.com/mail/?authuser=0&ogbl" target="_blank" title="Acessar o G-mail" class="text-decoration-none text-secondary">
                            Gmail
                        </a>
                    </li>
                
                    <li class="list-group-item border border-0">
                        <a href="https://www.google.com/imghp?hl=pt-BR&authuser=0&ogbl" target="_blank"  class="text-decoration-none text-secondary"
                            title="Acessar o Google imagens">
                            Imagens
                        </a>
                    </li>
                
                    <li class="list-group-item border border-0">
                        <img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="Acessar recursos do Google">
                    </li>
                
                    <li class="list-group-item border border-0">
                        <svg focusable="false" height="40px" version="1.1" viewBox="0 0 40 40" width="40px" xml:space="preserve"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="opacity:1.0">
                            <path
                                d="M4.02,28.27C2.73,25.8,2,22.98,2,20c0-2.87,0.68-5.59,1.88-8l-1.72-1.04C0.78,13.67,0,16.75,0,20c0,3.31,0.8,6.43,2.23,9.18L4.02,28.27z"
                                fill="#F6AD01"></path>
                            <path
                                d="M32.15,33.27C28.95,36.21,24.68,38,20,38c-6.95,0-12.98-3.95-15.99-9.73l-1.79,0.91C5.55,35.61,12.26,40,20,40c5.2,0,9.93-1.98,13.48-5.23L32.15,33.27z"
                                fill="#249A41"></path>
                            <path
                                d="M33.49,34.77C37.49,31.12,40,25.85,40,20c0-5.86-2.52-11.13-6.54-14.79l-1.37,1.46C35.72,9.97,38,14.72,38,20c0,5.25-2.26,9.98-5.85,13.27L33.49,34.77z"
                                fill="#3174F1"></path>
                            <path
                                d="M20,2c4.65,0,8.89,1.77,12.09,4.67l1.37-1.46C29.91,1.97,25.19,0,20,0l0,0C12.21,0,5.46,4.46,2.16,10.96L3.88,12C6.83,6.08,12.95,2,20,2"
                                fill="#E92D18"></path>
                        </svg>
                
                        <img src="./images/avatar.jpg" class="avatar" alt="Avatar do usuário">
                    </li>
                
                </ul>

            </div>

        </div>

    </header>

    <!-- Conteúdo principal -->
    <main class="container-fluid">

        <div class="row justify-content-center mb-4">
            <div class="col-3 col-md-5 text-center">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo do Google">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-3 col-md-5 col text-center">
                <div class="search-container">
                
                    <form action="/search" method="get">
                
                        <div class="input-group border rounded-pill p-1">
                
                            <span class="input-group-text bg-white border border-0">
                                <img src="./icons/icon-search.svg" class="icon-search" alt="Ícone da busca">
                            </span>
                
                            <input type="text" name="query" id="query" class="form-control border border-0">
                
                        </div>
                
                
                        <div class="actions mt-3">
                            <input type="submit" value="Pesquisa Google" class="btn btn-light fs-6">
                
                            <input type="submit" value="Estou com sorte" class="btn btn-light fs-6">
                        </div>
                
                    </form>
                
                </div>
            </div>
        </div>

    </main>

    <!-- Rodapé -->
    <footer class="container-fluid position-absolute bottom-0 mb-3">

        <div class="row">

            <div class="col-4">
                <p class="text-center mb-0 py-2">País: Brasil</p>
            </div>


            <ul class="col-8 list-group list-group-horizontal justify-content-center">

                <li class="list-group-item border border-0">
                    <a href="#" class="text-decoration-none text-secondary">Publicidade</a>
                </li>

                <li class="list-group-item border border-0">
                    <a href="#" class="text-decoration-none text-secondary">Negócios</a>
                </li>

                <li class="list-group-item border border-0">
                    <a href="#" class="text-decoration-none text-secondary">Sobre</a>
                </li>

                <li class="list-group-item border border-0">
                    <a href="#" class="text-decoration-none text-secondary">Como funciona a Pesquisa</a>
                </li>

            </ul>

        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
